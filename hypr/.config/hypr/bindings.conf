# Application bindings
$terminal = uwsm-app -- ghostty
$browser = qutebrowser#omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"

unbind = SUPER, W
bindd = SUPER, X, exec, killactive

bindd = SUPER SHIFT, T, Activity, exec, xdg-terminal-exec --app-id=TUI.float -e btop
bindd = SUPER SHIFT, E, ranger, exec, xdg-terminal-exec --app-id=TUI.float -e ranger
bindd = SUPER SHIFT, D, Discordo, exec, xdg-terminal-exec --app-id=TUI.float -e discordo
bindd = SUPER SHIFT, V, ranger, exec, xdg-terminal-exec --app-id=TUI.float -e clipse
bindd = SUPER SHIFT, C, Chronos, exec, xdg-terminal-exec --app-id=TUI.float -e ~/repos/chronos/chronos
bindd = SUPER SHIFT, G, Lazygit, exec, xdg-terminal-exec --app-id=TUI.float -e sh -c 'cd "$(~/scripts/get_last_tmux_pwd.sh)" && exec lazygit'
bindd = SUPER SHIFT, Q, bluetui, exec, xdg-terminal-exec --app-id=TUI.float -e bluetui
bindd = SUPER SHIFT, W, impala, exec, xdg-terminal-exec --app-id=TUI.float -e impala
bindd = SUPER SHIFT, R, impala, exec, xdg-terminal-exec --app-id=TUI.float -e aerc

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
